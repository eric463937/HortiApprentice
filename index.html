                <h1>什麼是霍提亞普</h1>
                <p>學徒是開始從事某種手藝活的實習者，通過給僱主當學徒，他們可以獲得相應的就業憑證和經驗，或者得到僱主續約。不同地區不同時代的學徒期也不同，從三年至七年都有。從學徒畢業的人就會成為熟練工人。其性質和現代更常見的實習生相似。</p>
